version: '3.7'

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    hostname: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics endpoint
      - "13133:13133" # health check
    networks:
      - monitoramento_rede
    restart: unless-stopped

  # Jaeger para tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - monitoramento_rede
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.24.1
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    networks:
      - monitoramento_rede

  grafana:
    image: grafana/grafana:7.3.7
    container_name: grafana
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoramento_rede

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - '8080:8080'
    restart: unless-stopped
    networks:
      - monitoramento_rede

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/rootfs:ro
    ports:
      - '9100:9100'
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+)($|/)'
    restart: unless-stopped
    networks:
      - monitoramento_rede

  # Container Debian com OpenTelemetry
  debian_test:
    build:
      context: .
      dockerfile: Dockerfile.debian
    container_name: debian_test
    ports:
      - '9101:9100'
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=debian-service
      - OTEL_SERVICE_VERSION=1.0.0
      - OTEL_RESOURCE_ATTRIBUTES=service.name=debian-service,service.version=1.0.0,deployment.environment=production
    restart: unless-stopped
    networks:
      monitoramento_rede:
        ipv4_address: 172.28.0.10
    depends_on:
      - otel-collector
    
  # Container Ubuntu com OpenTelemetry
  ubuntu_test:
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
    container_name: ubuntu_test
    ports:
      - '9102:9100'
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=ubuntu-service
      - OTEL_SERVICE_VERSION=1.0.0
      - OTEL_RESOURCE_ATTRIBUTES=service.name=ubuntu-service,service.version=1.0.0,deployment.environment=production
    restart: unless-stopped
    networks:
      monitoramento_rede:
        ipv4_address: 172.28.0.20
    depends_on:
      - otel-collector

networks:
  monitoramento_rede:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16